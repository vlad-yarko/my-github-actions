name: Reuseable Workflow Caller


on:
  workflow_dispatch:


jobs:
  call-reuseable-workflow-path:
    name: Invoke reuseable workflow with relative path
    uses: ./.github/workflows/reusable_workflow.yaml
    with:
      puppy: SUPER_PUPY_INPUT
      environment: puppy-staging
    secrets: inherit

  call-reuseable-workflow-sha:
    name: Invoke reuseable workflow with repo + commit hash
    uses: vlad-yarko/my-github-actions/.github/workflows/reusable_workflow.yaml@59929ae294a7d9e747bd7463bcbd35fbbb8df648
    with:
      puppy: bar
      environment: puppy-production
    secrets:
      EXAMPLE_REPOSITORY_SECRET: ${{ secrets.PUPPY_REPOSITORY_SECRET }}
